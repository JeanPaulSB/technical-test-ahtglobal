<!DOCTYPE html>
<title>TECHNICAL TEST - AHT GLOBAL</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
/>
<div class="container-fluid bg-light">
  <header
    class="container d-flex flex-wrap justify-content-center py-3 mb-4 "
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
    >
      <span class="fs-4">AHT GLOBAL</span>
    </a>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a href="{{url_for('inventory.home')}}" class="nav-link active" aria-current="page">Home</a>
      </li>
    </ul>
  </header>
</div>
<section class="content">
  <header>{% block header %}{% endblock %}</header>
  <div class="container">{% block content %}{% endblock %}</div>
</section>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
