{% extends 'base.html' %} {% block content %}
<div class="container w-50 mx-auto mt-5">
  <form
    class="bg-light p-4 rounded"
    action="{{ url_for('inventory.add')}}"
    method="POST"
  >
    <h1>Add product</h1>
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter product's name"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        placeholder="Enter product's price"
        min="1"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="macAddress">MAC Address</label>
      <input
        type="text"
        class="form-control"
        id="mac_address"
        name="mac_address"
        pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$"
        title="MAC address must be in the format XX:XX:XX:XX:XX:XX"
        placeholder="Enter product's MAC address i.e 00:B0:D0:63:C2:26"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="serialNumber">Serial number</label>
      <input
        type="text"
        class="form-control"
        id="serial_number"
        name="serial_number"
        placeholder="Enter product's serial number"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="manufacturer">Manufacturer</label>
      <input
        type="text"
        class="form-control"
        id="manufacturer"
        name="manufacturer"
        placeholder="Enter product's manufacturer"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
      ></textarea>
      {% if error %}
      <div class="alert alert-danger mt-2" role="alert">
        <p>MAC Address and Serial Number must be unique.</p>
      </div>
      {% endif %}
    </div>
    <a href="{{url_for('inventory.home')}}" class="btn btn-danger">Back</a>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
