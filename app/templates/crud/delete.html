{% extends 'base.html' %} {% block content %} {% if product %}
<h1>Are you sure to delete Product {{product.name}}?</h1>
<form action="{{ url_for('inventory.delete',id=product.id)}}" method="POST">
  <input class="d-none" name="id" type="value" value="{{product.id}}" />
  <a href="{{url_for('inventory.home')}}" class="btn btn-success">Cancel</a>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% else %}
<div class="alert alert-danger" role="alert">Product not found!</div>
<a href="{{url_for('inventory.home')}}" class="btn btn-primary">Back</a>
{% endif %} {% endblock %}
